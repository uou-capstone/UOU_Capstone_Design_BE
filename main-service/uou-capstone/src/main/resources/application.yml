springdoc:
  # 1. API 명세서(JSON) 자체에 대한 설정
  api-docs:
    path: /api-docs   # API 명세서(JSON)가 노출될 경로 (예: http://localhost:8080/api-docs)

  # 2. Swagger UI 페이지에 대한 설정
  swagger-ui:
    path: /swagger-ui.html   # Swagger UI 페이지 접속 경로
    disable-swagger-default-url: true # Spring Boot 기본 API 숨기기
    display-request-duration: true  # API 테스트 시 응답 시간 표시

  # 3. API 문서의 기본 정보 설정
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  info:
    title: AI 교육 플랫폼 API 명세서
    description: 이 문서는 AI 기반 교육 플랫폼의 API 명세서입니다.
    version: v1.0.0

  jpa:
    hibernate:
      # ddl-auto 옵션:
      # create: 서버 시작 시 기존 테이블 삭제 후 새로 생성
      # update: 변경된 스키마만 찾아서 반영
      # validate: Entity와 테이블이 정상 매핑되었는지 검증만 함
      # none: 사용 안 함 (운영 환경에서 권장)
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true # SQL 쿼리를 보기 좋게 포맷팅하여 로그에 출력
        default_batch_fetch_size: 100
    show-sql: true # 실행되는 SQL 쿼리를 로그에 출력


